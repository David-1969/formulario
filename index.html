<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Entrevista</title>
    <link rel="stylesheet" href="entrevista.css">
</head>
<body>
    <header>
        <nav>
            <a href="http://127.0.0.1:5500/pag1/page/index.html">Voltar para a PÃ¡gina Principal</a>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Cadastro para Entrevista</h1>
            <p>Preencha os campos abaixo para se cadastrar para uma entrevista.</p>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="data">Data Preferida para Entrevista:</label>
                <input type="date" id="data" name="data" required>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="resposta-cadastro"></div>
        </section>
    </main>
    <script src="entrevista.js"></script>
</body>
</html>
